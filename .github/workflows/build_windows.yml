name: Windows

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # avoid shallow clone for Nerdbank.GitVersioning
          fetch-depth: 0
      - uses: dotnet/nbgv@master
        id: nbgv
        with:
          setAllVars: true
          setCommonVars: true
      - run: "echo 'SemVer2: ${{ steps.nbgv.outputs.SemVer2 }}'"
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Restore & Restore tools
        run: dotnet run --project src/DotNetBuildTool/src/DotNetBuildTool.Tool/ --configuration Release --no-launch-profile -- --configuration Debug restore
      - name: Build check
        run: dotnet run --project src/DotNetBuildTool/src/DotNetBuildTool.Tool/ --configuration Release --no-launch-profile -- --configuration Debug build
